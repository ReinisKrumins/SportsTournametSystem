      <div class="d-flex align-items-center">
        <div class="site-logo">
          <a href="index.html">
            <img src="images/logo.png" alt="Logo" width="100" height="100">
          </a>
        </div>
        <div class="ml-auto">
          <nav class="site-navigation position-relative text-right" role="navigation">

      </div>

  <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">

  <div class="site-section">

        <div class="col-lg-7">
          <form action="#" th:action="@{/contact}" method="post" th:object="${user}">
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{name}" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{email}" placeholder="Email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" th:field="*{subject}"placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea name="" class="form-control" id="" cols="30" rows="10" th:field="*{message}" placeholder="Write something..."></textarea>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-primary py-3 px-5" value="Send Message">
            </div>
          </form>
        </div>
        <div class="col-lg-4 ml-auto">

          <ul class="list-unstyled">
            <li class="mb-2">
              <strong class="text-white d-block">Address</strong>
              Brivibas iela 262. <br> Riga, Latvia
            </li>
            <li class="mb-2">
