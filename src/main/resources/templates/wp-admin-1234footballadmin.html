  <header class="site-navbar py-4" role="banner">

    <div class="container">
      <div class="d-flex align-items-center">

            <img src="images/logo.png" alt="Logo">
          </a>

      </div>

  <div class="hero overlay" style="background-image: url('images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-5 ml-auto">
          <h1 class="text-white">STS Admin Dashboard</h1>
          <p id="date"></p>
        </div>

    </div>
  </div>


  <div class="container">


    <div class="row">
      <div class="col-lg-12">

        <div class="d-flex team-vs">
          <div class="team-1 w-50">
            <div class="team-details w-100 text-center">
              <h3>Supports Tournament</h3>

            </div>
          </div>
          <div class="team-2 w-50">
            <div class="team-details w-100 text-center">
              <h3>Schedule System</span></h3>

          </div>
        </div>

    </div>
  </div>

  <div class="site-section bg-dark">
    <div class="container">
      <div class="col-12 title-section">
        <h2 class="heading">Football Matches</h2>
      </div>

      <div class="col-lg-12">
        <div class="bg-light p-4 rounded">

          <div class="widget-next-match">
            <table class="table custom-table">
              <thead>
              <tr>
                <th scope="col">Team A</th>
                <th scope="col">Team B</th>
                <th scope="col">Date</th>
                <th scope="col">Time</th>
                <th scope="col">Ground</th>
                <th scope="col">League</th>
                <th scope="col"> Action </th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="match: ${footballMatchs}">
                <td th:text="${match.teamA}"/>
                <td th:text="${match.teamB}"/>
                <td th:text="${match.date}"/>
                <td th:text="${match.time}"/>
                <td th:text="${match.ground}"/>
                <td th:text="${match.league}"/>
                <td>
                <td>
                  <a th:href="@{/deletefootballmatch/{id}(id=${match.id})}" class="btn btn-primary py-3 px-5">Delete</a>
                </td>
                </form>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- .site-section -->
  <footer class="footer-section" style="margin: 0px; padding: 0px;">
    <div class="bg-light p-4">
      <div class="container">

        <div class="row text-center">

              </p>
            </div>
          </div>

        </div>
      </div>
  </footer>
</div>

<script >
window.onload = setInterval(clock,1000);
function clock()
{
    var d = new Date();
    var date = d.getDate();
    var year = d.getFullYear();
    var month = d.getMonth();
    var monthArr = ["January", "February","March", "April", "May", "June", "July", "August", "September", "October", "November","December"];
    month = monthArr[month];
    document.getElementById("date").innerHTML="Current Date: "+date+" "+month+", "+year;
}
</script>
